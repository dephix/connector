name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: npx -y pnpm@10 install --frozen-lockfile
      - name: Lint
        run: npx -y pnpm@10 run lint
      - name: Build
        run: npx -y pnpm@10 run build
      - name: Test with coverage
        run: npx -y pnpm@10 run test:cov
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
